<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reader with Customizable Speed</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div data-role="page" id="page1" data-theme="a">
        <div data-role="header">
        </div>
    
        <div role="main" class="ui-content">
            <!--title-->
            <div class="header">
                <h1>Word Reader with Customizable Speed</h1>
                <p>For an efficient reading experience.</p>
            </div>
    
            <div id="controls">
                <!--Font-size and speed-->
    
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div>
                            FONT SIZE: <span id="fontsize">50</span> px.
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div>
                            <span id="speed">300</span> WORDS PER MINUTE.
                        </div>
                    </div>
                </div>
    
                <!--Font-size and speed-->
    
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <form class="full-width-slider">
                            <input type="range" name="fontsizeslider" id="fontsizeslider" min="20" max="100" value="50"
                                step="5" data-highlight="true">
                        </form>
                    </div>
                    <div class="ui-block-b">
                        <form class="full-width-slider">
                            <input type="range" name="speedslider" id="speedslider" min="50" max="600" value="300" step="50"
                                data-highlight="true">
                        </form>
                    </div>
                </div>
    
                <!--Progress-->
                <form class="full-width-slider">
                    <label for="progressslider">PROGRESS: <span id="percentage">0</span>%</label>
                    <input type="range" name="progressslider" id="progressslider" min="0" max="100" value="0"
                        data-highlight="true">
                </form>
            </div>
    
            <!--the read word-->
            <div id="result">word</div>
    
            <!--error message-->
            <div id="error">
                Please Paste text in the box
            </div>
    
            <!--User Inputs-->
            <div id="inputs">
                <!--text input-->
                <textarea id="userInput"></textarea>
                <!--buttons-->
                <button id="start">Start Reading</button>
                <button id="new">New</button>
                <button id="pause">Pause</button>
                <button id="resume">Resume</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
